<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zresetuj hasło</title>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
     href=" {% static 'control_panel/control_panel_style.css' %} "
    />
     <link
      rel="stylesheet"
      type="text/css"
      href=" {% static 'change_password/change_password_style.css' %} "
    />
  </head>
  <body>
    <div id="top_menu">
      <a href="/signout">Wyloguj</a>
    </div>
    <div id="content">
          <div id="haslo_napis">Zresetuj hasło do konta</div>
      <form method="POST">
        {% csrf_token %} 
        <br>
        {{ form }}
         <br>
        <button type="submit" id="reset_button">Zresetuj hasło</button>
        {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <a{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</a>
    {% endfor %}
  </ul>
{% endif %}
      <a href="/control_panel/profile"  id="back_to_profile">Wróc do profilu</a>
    </div>
    <div id="left_menu">
      <a href="/control_panel/">Panel kontrolny</a>
      <a href="/control_panel/profile">Profil</a>
      <a href="/control_panel/database_from_mysql/">Zobacz dane pomiarów</a>
      <a href="/control_panel/logs/">Logi</a>
      <a href="/control_panel/device_info/">O urządzeniu</a>
      <a href="/control_panel/settings/">Ustawienia</a>
    </div>
  </body>
</html>
